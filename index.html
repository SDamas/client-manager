<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css">
    <!-- Javascript -->
    <script src="/js/layout.js" type="module" defer></script>
    <script type="module" src="/js/clientList.js" defer></script>
    <script type="module" src="/js/client-form.js" defer></script>
    <script type="module" src="/js/modal.js" defer></script>
    <title>Client Manager</title>
  </head>
  <body>
    <div id="app">
      <div id="navbar"></div>
      <button id="add-new-client">+ Add client</button>
      <!-- New client modal -->
      <div id="modal-background"></div>
      <div id="modal">
        <div id="modal-content">
          <form id="client-form">
            <h2 id="modal-type">New client</h2>
            <div id="form-fields">
              <input id="clientId" type="hidden" style="display: none;" autocomplete="off">
              <div class="form-field">
                <label for="clientName">Name:</label>
                <input id="clientName" name="clientName" type="text" required>
              </div>
              <div class="form-field">
                <label for="clientCompany">Company:</label>
                <input id="clientCompany" name="clientCompany" type="text" required>
              </div>
              <div class="form-field">
                <label for="clientEmail">Email:</label>
                <input id="clientEmail" name="clientEmail" type="email" required>
              </div>
              <div class="form-field">
                <label for="clientPhone">Phone:</label>
                <input id="clientPhone" name="clientPhone" type="tel" required>
              </div>
              <div class="form-field">
                <label for="clientProject">Project:</label>
                <input id="clientProject" name="clientProject" type="text" required>
              </div>
              <div class="form-field">
                <label for="clientStatus">Status:</label>
                <select id="clientStatus" name="clientStatus">
                  <option value="In progress">In progress</option>
                  <option value="Finished">Finished</option>
                </select>
              </div>
              <div id="save-client"><button type="submit" form="client-form">Save</button></div>
            </div>
            <span id="action-message"></span>
          </form>
          <span id="close-modal">X</span>
        </div>        
      </div>
      <main id="client-list">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Company</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Project</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <hr>
          <tbody>
          </tbody>
        </table>
        <span id="no-clients-message"></span>
      </main>
      <div id="footer"></div>
    </div>
  </body>
</html>
